<ng-container class="container">
    <div class="row align-items-center">
        <div class="col-6 text">
            Vrsta prakse: {{internship?.internshipType}}
        </div>
        <div class="col-4 align">
            <button class="btnRed align">Zavrsi praksu</button>
        </div>
        <div class="col-2">
            <button class="btnGreen">Zapocni praksu</button>
        </div>
    </div>
    <mat-divider style="margin: 1em 0;"></mat-divider>

    <mat-card class="example-card" *ngFor="let item of internships">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Ime Prezime</mat-card-title>
          <mat-card-subtitle>Student ETF 1171/18</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button>PROFIL</button>
          <button mat-stroked-button>IZVJESTAJ</button>
          <button mat-stroked-button>DNEVNIK RADA</button>
        </mat-card-actions>
      </mat-card>


</ng-container>
